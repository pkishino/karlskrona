<div class="modal-header">
    <h3 class="modal-title">Please input email/password</h3>
</div>
<div class="modal-body">
    <form name="login_form" required>
        <input type="text" ng-model="$ctrl.email" name="email" placeholder="Email" required/>
        <div ng-messages="login_form.email.$error">
            <div ng-message="required">This field is required</div>
        </div>
        <input type="password" ng-model="$ctrl.password" name="password" placeholder="Password" required/>
        <div ng-messages="login_form.password.$error">
            <div ng-message="required">This field is required</div>
        </div>
    </form>
    <div ng-if="$ctrl.error">
        <b><element style="color: red">Login Error:{{$ctrl.error}}</element>
    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="!$ctrl.email || !$ctrl.password" class="btn btn-primary" ng-click="$ctrl.authenticate()">Login</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.close()">Close</button>
</div>
