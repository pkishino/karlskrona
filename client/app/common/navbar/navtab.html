<uib-tabset class="tab-container" type="{{type}}" vertical="{{vertical}}" justified="{{justified}}" active="tabs.active">
    <uib-tab name="{{tab.heading}}_tab" class="tab {{tab.class}}" ng-repeat="tab in tabs" disable="tab.disabled" ng-click="go(tab)">
        <uib-tab-heading>
            <i class="{{tab.params.icon}}"></i> {{tab.heading}}
        </uib-tab-heading>
    </uib-tab>
</uib-tabset>
