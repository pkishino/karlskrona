<uib-tabset class="tab-container" type="{{type}}" vertical="{{vertical}}" justified="{{justified}}">
    <uib-tab class="tab {{tab.class}}" ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled" ng-click="go(tab)">
        <uib-tab-heading>
            <i class="{{tab.params.icon}}"></i> {{tab.heading}}
        </uib-tab-heading>
    </uib-tab>
</uib-tabset>
