<main class='main'>
    <div class='site' ng-repeat="site in $ctrl.sites | filter:{type:'dive'}" ng-click="$ctrl.open(site)">
    	<button ng-if="$ctrl.auth.$getAuth()" class="btn btn-danger btn-xs site-delete" type="button" ng-click="$ctrl.sites.$remove(site)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <img ng-if='site.type.indexOf("boat") > -1' class="site-logo" src="https://firebasestorage.googleapis.com/v0/b/dive-karlskrona.appspot.com/o/assets%2Fflagga.png?alt=media&token=5f750e38-bfcd-4b5e-979f-8520f676c1e8" />
        <h3 class="site-h3"> {{ site.title }}</h3>
        <p>{{ site.text1 }}</p>
    </div>
    <div>
        <button ng-if="$ctrl.auth.$getAuth()" class="btn btn-primary" type="button" ng-click="$ctrl.newSite()">New site</button>
    </div>
</main>
